name: typescript-action
description: Template of TypeScript Action

inputs:
  path:
    description: Path to the directory where the action is located
    required: true
    default: './'

runs:
  using: 'composite'
  steps:
    - name: ffmpeg
      uses: FedericoCarboni/setup-ffmpeg@v1
    - name: 'Prepare Node'
      uses: 'actions/setup-node@v3'
      with:
        node-version: 16
    - run: ls -l
      shell: bash
    - name: 'Start Modify...'
      run: node $GITHUB_ACTION_PATH/dist/index.js
      shell: bash
    - run: ls -l
      shell: bash
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(git describe --always --git-dir=${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: 'Create Pull Reqests...'
      uses: peter-evans/create-pull-request@v4
      with: 
        branch: jerm/${{ steps.extract_branch.outputs.branch }}
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
